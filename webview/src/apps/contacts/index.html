<layout-header></layout-header>

<div class="container-lg mt-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">名称</th>
                <th scope="col">备注</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of contacts; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.remark}}</td>
            </tr>
        </tbody>
    </table>
</div>
