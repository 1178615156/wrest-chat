<layout-header></layout-header>

<nav class="container-lg mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/welcome">首页</a></li>
        <li class="breadcrumb-item active">模型管理</li>
    </ol>
</nav>

<div class="container-lg mb-3">
    <div class="text-end mb-3">
        <button class="btn btn-sm btn-primary" [routerLink]="['/llmodel/create']">添加模型</button>
    </div>

    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">指令</th>
                <th scope="col">模型</th>
                <th scope="col">族类</th>
                <th scope="col">供应商</th>
                <th scope="col">接入点</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            @for (item of llmodels; track item.rd) {
            <tr>
                <th scope="row">{{item.rd}}</th>
                <td>{{item.mid}}</td>
                <td>{{item.model}}</td>
                <td>{{item.family}}</td>
                <td>{{item.provider}}</td>
                <td>{{item.endpoint}}</td>
                <td>
                    <button class="btn btn-sm btn-danger" (click)="deleteLLModel(item)">删除</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
