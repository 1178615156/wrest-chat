<layout-header></layout-header>

<div class="container-lg mt-3">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">群名</th>
                <th scope="col">等级</th>
                <th scope="col">菜单名</th>
                <th scope="col">加群口令</th>
                <th scope="col">撤回提示</th>
                <th scope="col">入群欢迎</th>
                <th scope="col">备注</th>
            </tr>
        </thead>
        <tbody>
            @for (item of chatrooms; track item.rd) {
            <tr>
                <th scope="row">{{item.rd}}</th>
                <td>{{contacts[item.roomid] ? contacts[item.roomid].name : item.roomid}}</td>
                <td>{{levels[item.level].name || '-'}}</td>
                <td>{{item.name}}</td>
                <td>{{item.join_argot}}</td>
                <td>{{item.revoke_msg}}</td>
                <td>{{item.welcome_msg}}</td>
                <td>{{item.remark}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
