<layout-header></layout-header>

<div class="container-lg mt-3">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">用户</th>
                <th scope="col">等级</th>
                <th scope="col">群/私聊</th>
                <th scope="col">AI 唤醒词</th>
                <th scope="col">AI 模型</th>
                <th scope="col">备注</th>
            </tr>
        </thead>
        <tbody>
            @for (item of profiles; track item.rd) {
            <tr>
                <th scope="row">{{item.rd}}</th>
                <td>{{item.wxid}}</td>
                <td>{{item.level}}</td>
                <td>{{contacts[item.roomid] ? contacts[item.roomid].name : item.roomid}}</td>
                <td>{{item.ai_argot}}</td>
                <td>{{item.ai_model}}</td>
                <td>{{item.remark}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
