<layout-header></layout-header>

<nav class="container-lg mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/welcome">首页</a></li>
        <li class="breadcrumb-item active">Wcferry</li>
        <li class="breadcrumb-item active">通讯录</li>
    </ol>
</nav>

<div class="container-lg mt-3">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">type</th>
                <th scope="col">wxid</th>
                <th scope="col">code</th>
                <th scope="col">name</th>
                <th scope="col">gender</th>
                <th scope="col">country</th>
                <th scope="col">province</th>
                <th scope="col">remark</th>
            </tr>
        </thead>
        <tbody>
            @for (item of contacts; track item.wxid; let i = $index) {
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{item.type}}</td>
                <td>{{item.wxid}}</td>
                <td>{{item.code}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.country}}</td>
                <td>{{item.province}}</td>
                <td>{{item.remark}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
