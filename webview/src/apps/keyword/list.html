<layout-header></layout-header>

<nav class="container-lg mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/welcome">首页</a></li>
        <li class="breadcrumb-item active">关键词</li>
    </ol>
</nav>

<div class="container-lg mt-3">
    <table class="table table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">关键词</th>
                <th scope="col">类别</th>
                <th scope="col">级别</th>
            </tr>
        </thead>
        <tbody>
            @for (item of keywords; track item.rd) {
            <tr>
                <th scope="row">{{item.rd}}</th>
                <td>{{item.phrase}}</td>
                <td>
                    @if (item.roomid == '-') {
                    全局
                    }
                    @if (item.roomid != '-' && contacts[item.roomid]) {
                    {{contacts[item.roomid].name}}
                    }
                </td>
                <td>{{item.level}}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
